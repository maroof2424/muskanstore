{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Muskan Store</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  
  <!-- Remix Icon CDN -->
  <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">

  <!-- Custom CSS -->
  <link href="{% static 'css/style.css' %}" rel="stylesheet">
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container mx-0">
      <img src="{% static 'images/logo.png' %}" alt="logo" id="logo">
      <a class="navbar-brand" href="{% url 'home' %}">Muskan Store</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link" href="{% url 'home' %}"><i class="ri-home-4-line"></i> Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'product_list' %}"><i class="ri-store-2-line"></i> Products</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'feedback' %}"><i class="ri-message-3-line"></i> Feedback</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'about' %}"><i class="ri-information-line"></i> About</a>
          </li>
          
          {% if user.is_authenticated %}
          <!-- Logout -->
          <li class="nav-item">
            <a class="nav-link" href="#" onclick="document.getElementById('logoutForm').submit();">
              <i class="ri-logout-box-r-line"></i> Logout
            </a>
            <form id="logoutForm" action="{% url 'logout' %}" method="post" style="display: none;">
              {% csrf_token %}
            </form>
          </li>
          {% else %}
          <!-- Login -->
          <li class="nav-item">
            <a class="nav-link" href="{% url 'login' %}">
              <i class="ri-login-box-line"></i> Login
            </a>
          </li>
          {% endif %}
        </ul>
      </div>
    </div>
  </nav>

  <!-- Main Content (No Container Here!) -->
  <main class="mt-0 flex-grow-1">
    {% block content %}
    {% endblock %}
  </main>

  <!-- Footer -->
  <footer class="bg-dark text-white text-center py-3">
    &copy; 2025 Muskan Store. All rights reserved.
  </footer>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
